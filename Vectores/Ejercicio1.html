<script>
    var vec=[],i,n;
    for (i=0;i<=10;i++){
        vec[i]=Math.floor(Math.random()*(10-1)+1);
        document.writeln(vec[i]);
    }
    n=parseInt(prompt("Digite el dato a buscar"));
    document.write("<br>")
    for (i=0;i<=10;i++){
        if (vec[i]==n){
            vec[i]=0;
        }
        document.writeln(vec[i]);
    }
</script>
